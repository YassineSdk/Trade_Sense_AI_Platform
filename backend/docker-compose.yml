# TradeSense AI Platform - Docker Compose Configuration
# Development environment with PostgreSQL, Redis, and Flask backend

version: "3.8"

services:
    # PostgreSQL Database
    postgres:
        image: postgres:15-alpine
        container_name: tradesense_postgres
        environment:
            POSTGRES_USER: tradesense
            POSTGRES_PASSWORD: tradesense_dev_password
            POSTGRES_DB: tradesense_dev
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
            - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
        networks:
            - tradesense_network
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U tradesense"]
            interval: 10s
            timeout: 5s
            retries: 5

    # Redis Cache
    redis:
        image: redis:7-alpine
        container_name: tradesense_redis
        command: redis-server --appendonly yes --requirepass tradesense_redis_password
        ports:
            - "6379:6379"
        volumes:
            - redis_data:/data
        networks:
            - tradesense_network
        healthcheck:
            test:
                ["CMD", "redis-cli", "-a", "tradesense_redis_password", "ping"]
            interval: 10s
            timeout: 5s
            retries: 5

    # Flask Backend API
    backend:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: tradesense_backend
        environment:
            FLASK_ENV: development
            FLASK_APP: wsgi.py
            SECRET_KEY: dev-secret-key-change-in-production
            DATABASE_URL: postgresql://tradesense:tradesense_dev_password@postgres:5432/tradesense_dev
            REDIS_URL: redis://:tradesense_redis_password@redis:6379/0
            CELERY_BROKER_URL: redis://:tradesense_redis_password@redis:6379/1
            CELERY_RESULT_BACKEND: redis://:tradesense_redis_password@redis:6379/2
            CORS_ORIGINS: http://localhost:3000,http://localhost:3001
            LOG_LEVEL: DEBUG
            JWT_SECRET_KEY: dev-jwt-secret-key
        ports:
            - "5000:5000"
        volumes:
            - ./:/app
            - /app/__pycache__
            - backend_logs:/app/logs
        depends_on:
            postgres:
                condition: service_healthy
            redis:
                condition: service_healthy
        networks:
            - tradesense_network
        command: >
            sh -c "
              echo 'Waiting for database to be ready...' &&
              sleep 5 &&
              flask db upgrade || echo 'No migrations to apply' &&
              python wsgi.py
            "
        restart: unless-stopped

    # Celery Worker (for background tasks)
    celery_worker:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: tradesense_celery_worker
        environment:
            FLASK_ENV: development
            DATABASE_URL: postgresql://tradesense:tradesense_dev_password@postgres:5432/tradesense_dev
            REDIS_URL: redis://:tradesense_redis_password@redis:6379/0
            CELERY_BROKER_URL: redis://:tradesense_redis_password@redis:6379/1
            CELERY_RESULT_BACKEND: redis://:tradesense_redis_password@redis:6379/2
        volumes:
            - ./:/app
        depends_on:
            - postgres
            - redis
        networks:
            - tradesense_network
        command: celery -A app.celery_app worker --loglevel=info
        restart: unless-stopped
        profiles:
            - full # Only start with: docker-compose --profile full up

    # Celery Beat (for scheduled tasks)
    celery_beat:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: tradesense_celery_beat
        environment:
            FLASK_ENV: development
            DATABASE_URL: postgresql://tradesense:tradesense_dev_password@postgres:5432/tradesense_dev
            REDIS_URL: redis://:tradesense_redis_password@redis:6379/0
            CELERY_BROKER_URL: redis://:tradesense_redis_password@redis:6379/1
            CELERY_RESULT_BACKEND: redis://:tradesense_redis_password@redis:6379/2
        volumes:
            - ./:/app
        depends_on:
            - postgres
            - redis
        networks:
            - tradesense_network
        command: celery -A app.celery_app beat --loglevel=info
        restart: unless-stopped
        profiles:
            - full # Only start with: docker-compose --profile full up

    # pgAdmin (Database Management UI)
    pgadmin:
        image: dpage/pgadmin4:latest
        container_name: tradesense_pgadmin
        environment:
            PGADMIN_DEFAULT_EMAIL: admin@tradesense.ai
            PGADMIN_DEFAULT_PASSWORD: admin
            PGADMIN_CONFIG_SERVER_MODE: "False"
        ports:
            - "5050:80"
        volumes:
            - pgadmin_data:/var/lib/pgadmin
        depends_on:
            - postgres
        networks:
            - tradesense_network
        profiles:
            - tools # Only start with: docker-compose --profile tools up

    # Redis Commander (Redis Management UI)
    redis_commander:
        image: rediscommander/redis-commander:latest
        container_name: tradesense_redis_commander
        environment:
            REDIS_HOSTS: local:redis:6379:0:tradesense_redis_password
        ports:
            - "8081:8081"
        depends_on:
            - redis
        networks:
            - tradesense_network
        profiles:
            - tools # Only start with: docker-compose --profile tools up

networks:
    tradesense_network:
        driver: bridge

volumes:
    postgres_data:
        driver: local
    redis_data:
        driver: local
    backend_logs:
        driver: local
    pgadmin_data:
        driver: local
